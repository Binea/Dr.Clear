<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
    <link rel="stylesheet" href="css/upload.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>				    
	<div class='wrap'>
		<div class='title'>
			上传模型/Oral cavity model
		</div>
		<div class='content'>
			<div class='content_box'>
				<div class='content_title'>
					数字模型
				</div>
                    <div class='content_less'>
                        <form action="/uploadSTL.ashx" method="post" id="fileUploadForm" enctype="multipart/form-data">
                            <input type="hidden" name="doctorId" value="fadd2cb4-f7e7-47c1-b212-dcc20911a0a5" />
                            <input type="hidden" name="emrcode" value="201610210001" />
                            <input type="hidden" name="operationType" value="1" />
                            <div class='alert'>√ 表示必须上传选项，*表示可选择选项。(最大25M)</div>
                            <div class='line'>
                                <span class='line_title'>√上颌</span>
                                <!--<span class='line_content'>-->
                                    <!--<input type='file' name="shanghe" />-->                                   
                                <!--</span>-->
                                <div id="uploadmodelbrowse1" class="uploadmodelBtn">选择文件</div>   
                                <div id="filename1" class="filename"></div> 
                                <div class="progress"><p id="progress1" class="progressprcent"></p></div>
                                <input type="hidden" name="shanghe" value="" id="filepath1">
                            </div>
                            <div class='line'>                               
                                <span class='line_title'>√下颌</span>
                                <div id="uploadmodelbrowse2" class="uploadmodelBtn">选择文件</div>
                                <div id="filename2" class="filename"></div>
                                <div class="progress"><p id="progress2" class="progressprcent"></p></div>
                                <input type="hidden" name="xiahe" value="" id="filepath2">
                            </div>
                            <div class='line'>                              
                                <span class='line_title'>*咬合记录</span>
                                <div id="uploadmodelbrowse3" class="uploadmodelBtn">选择文件</div>
                                <div id="filename3" class="filename"></div>
                                <div class="progress"><p id="progress3" class="progressprcent"></p></div>
                                <input type="hidden" name="yaohe" value="" id="filepath3">
                            </div>
                        </form>
                    </div>

			</div>
			<div class='content_box'>
				<div class='content_title'>
					硅塑胶模型
				</div>
				<div class='content_less'>             
                    <form action="/uploadSTL.ashx" method="post" id="suguijiao" enctype="multipart/form-data">
                        <input type="hidden" name="doctorId" value="fadd2cb4-f7e7-47c1-b212-dcc20911a0a5" />
                        <input type="hidden" name="emrcode" value="201610210001" />
                        <input type="hidden" name="operationType" value="2" />
                        <div class='line'>
                            <span class='line_title'>单号</span><span class='line_content'><input type='text' class='order' placeholder='请输入单号' /></span>
                        </div>
                        </form>
            </div>
			</div>
			<div class='content_box'>
				<div class='content_title'>
					石膏模型
				</div>
				<div class='content_less'>
                    <form action="/uploadSTL.ashx" method="post" id="shigao" enctype="multipart/form-data">
                        <input type="hidden" name="doctorId" value="fadd2cb4-f7e7-47c1-b212-dcc20911a0a5" />
                        <input type="hidden" name="emrcode" value="201610210001" />
                        <input type="hidden" name="operationType" value="3" />
                        <div class='line'>
                            <span class='line_title'>单号</span><span class='line_content'><input type='text' class='order' placeholder='请输入单号' /></span>
                        </div>
                        </form>
            </div>
			</div>
		</div>
		<div class='reback'>后退</div>
		<div class='pressup'>确定</div>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/plupload.full.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">
        var timer, len, i = 1, uploadBtn;
        timer = setInterval(function () {
            var uploadOptions = {
                uploadBtn: 'uploadmodelbrowse' + i,
                fileInput: 'filepath' + i,
                emrcode: '201610280002',
                imagetype: i
            }
            console.log(uploadOptions);
            utils.uploadmodelfile(uploadOptions);
            i++;
            if (i > 3) clearInterval(timer);
        }, 10);            
		$(document).ready(function(){
		    $('.pressup').click(function () {
				$(".content_title.content_select ").siblings('.content_less').find('form').submit();
        });
			$('.content_title').click(function(){
				var that=$(this);
				that.addClass('content_select').parent().siblings().removeClass('content_select').hide(500,function(){
					that.siblings().show(500);
					$('.reback').show();
					$('.pressup').show();
        });
        });

			$('.reback').click(function () {
				$('.content_less').hide(500,function(){
					$('.content_box').show(500);
					$('.reback').hide();
					$('.pressup').hide();
					$('.content_title').removeClass('content_select');
        })
        });

        });
	</script>
</body>
</html>
